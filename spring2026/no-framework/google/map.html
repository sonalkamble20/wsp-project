<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
            height: 500px;
            width: calc(100% - 6rem);
            margin: 3rem;
        }
        button {

            margin: 0 3rem;
            padding: .5em 1em;
            font-size: 1.25em;
            background-color: mediumslateblue;
            border-radius: 10px;
        }
        #advice {
            margin: .5rem 3rem;
            width: calc(100% - 6rem);
            font-size: 1.2rem;
            overflow-y: scroll;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    
    <div id="map"></div>
    <button onclick="GetAdvice()">Tell me about the area</button>
    <pre id="advice"></pre>
    <script>
        const API_KEY = 'AIzaSyBQUIfOPdInzjw6DqlvldN2E3x-P9vrJ74';
        var map;
        function initMap() {
            var location = { lat: 41.743325386196375, lng: -74.08406958735102 };
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: location
            });
            var marker = new google.maps.Marker({
                position: location,
                map: map
            });
        }
        async function GetAdvice() {
            const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent",
            {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-goog-api-key": API_KEY
                },
                body: JSON.stringify({
                    "contents": [{
                        "parts": [{
                            "text": `In 200 words or less. Please recommend some interesting place in the area bounded by: ${map.getBounds()}`
                        }]
                    }],
                })
            });
            const data = await response.json();
            console.log(data);
            document.getElementById("advice").textContent = data.candidates[0].content.parts[0].text;
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQUIfOPdInzjw6DqlvldN2E3x-P9vrJ74&callback=initMap">
    </script>
</body>
</html>
